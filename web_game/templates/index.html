<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>Flask app</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #007bff;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    ul li a:hover {
      background-color: #f1f1f1;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 50px;
    }

    #target-output {
      margin-top: 30px;
      text-align: center;
      color: #555;
      font-size: 1.2rem;
    }

  </style>
</head>

<body>
  <h1>Game Dashboard</h1>

<h2>Saved Games</h2>
<ul>
    {% for game in games %}
        <li>
            <a href="{{ url_for('get_game_details', game_id=game[0]) }}">{{ game[1] }}</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('create_new_game') }}">Create a New Game</a>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="../static/js/Polyline.encoded.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/animation.js') }}" defer></script>

  <div id="target-output"></div>
</body>

</html>

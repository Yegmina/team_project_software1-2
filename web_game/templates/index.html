<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>Flask app</title>
</head>

<body>
  <h1>Game Dashboard</h1>

<h2>Saved Games</h2>
<ul>
    {% for game in games %}
        <li>
            <a href="{{ url_for('get_game_details', game_id=game[0]) }}">{{ game[1] }}</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('create_new_game') }}">Create a New Game</a>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="../static/js/Polyline.encoded.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/animation.js') }}" defer></script>

  <div id="target-output"></div>
</body>

</html>

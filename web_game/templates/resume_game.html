<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Apocalypse Game</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url(../static/img/test4.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: slideIn 1s ease-out;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00c6ff;
      text-shadow: 0px 0px 10px rgba(0, 198, 255, 0.7);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      padding: 12px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
      width: 400px; /* Chiều rộng cố định */
      line-height: 1.5; /* Đảm bảo nội dung luôn căn giữa theo chiều dọc */
    }

    ul li a:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 20px rgba(0, 198, 255, 0.6);
    }

    ul li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      transform: skewX(-20deg);
    }

    ul li a:hover::before {
      left: 100%;
    }

    /* Keyframe animations */
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Game Dashboard</h1>
    <ul id="game-list">{{ games }}</ul>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/animation.js') }}" defer></script>
</body>

</html>

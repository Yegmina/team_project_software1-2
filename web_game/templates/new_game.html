<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='js/new_game.js') }}" defer></script>
  <title>Create New Game</title>
  <!-- Tai, u can modify styles and make it look better!
    U can work with it right here, but better put it in style.css or create one more .css file
    Also, would be nice to add animations etc
    -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      /* display: flex; */
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background-color: #f4f4f4; */
      height: 100%;
      
      background-image: url(../static/img/test4.jpg);
      background-repeat: no-repeat;
      background-position: top;
      background-size: cover;
      height: 90%;
    }

    .container {
      width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1rem;
      color: #555;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"], #button {
      padding: 10px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 10px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create a New Game</h1>
    <form method="POST" action="/" id="name_input">
      <label for="name">Enter Game Name:</label>
      <input type="text" id="name" name="name" placeholder="Game Name" required>
      <input type="submit" value="Create Game">
    </form>
    <div class="back-link">
      <a href="/">Back to Home</a>
    </div>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>

</html>

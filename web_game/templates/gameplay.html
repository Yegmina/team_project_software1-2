<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="../static/css/gameplay.css" />

  <title>APOCOLYPSE GAME</title>
</head>

<body>

  <div id="middle_content">
    <div id="map"></div>
    <div id="game-info">
      <p>Game turn
      Airports infected
      Money
      </p>
    </div>
  </div>

  <div id="dis_cure">
  <div class="dis-progress-bar">
    <div id="dis-progress" class="dis-progress"></div>
    <center>Public Dissatisfaction</center>
  </div>

  <div class="cure-progress-bar">

    <div id="cure-progress" class="cure-progress"></div>
    <center>Cure Progress</center>
  </div>
  </div>

  <div style="display: flex">
  <div class="inf-progress-bar">
        <div id="inf-progress" class="inf-progress"></div>
        <center>Infected population</center>
  </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="../static/js/Polyline.encoded.js"></script>
  <script src="../static/js/gameplay.js"></script>

  <div id="target-output"></div>
</body>

</html>
